<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 350px;
            height: 450px;
            border: 2px solid #ccc;
            background: #fff;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>AI Chatbot</h1>
    <div id="chat-container">
        <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatContainer = document.getElementById("chat-container");

            if (userInput.trim() !== "") {
                chatContainer.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
                document.getElementById("user-input").value = "";

                setTimeout(() => {
                    let botResponse = getBotResponse(userInput);
                    chatContainer.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000);
            }
        }

        function getBotResponse(userInput) {
            userInput = userInput.toLowerCase();
            if (userInput.includes("internship")) return "You can apply for internships on our website!";
            if (userInput.includes("requirements")) return "Internship requirements vary by program. Check details on our site.";
            if (userInput.includes("hello")) return "Hello! How can I assist you?";
            return "I'm still learning. Try asking something else!";
        }
    </script>

</body>
</html>
